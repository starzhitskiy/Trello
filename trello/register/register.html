<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div class="login">
    <h3 class="login__title">Sing Up</h3>
    <input type="text" placeholder="Fullname" id="nameInp" class="login__input">
    <input type="text" placeholder="Gmail" id="emailInp" class="login__input">
    <input type="text" placeholder="Username" id="userInp" class="login__input">
    <input type="password" placeholder="Password" id="passInp" class="login__input">
    <button type="text" id="sub_btn" class="login__btn">Sign Up</button>
    <a href="../login/login.html" class="login__btn">Already Have An Account?</a>
  </div>

  <script type="module" src="./register.js"></script>

</body>
</html>
