<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="login">
    <h3 class="login__title">Login</h3>
    <input type="text" placeholder="Username" id="userInp" class="login__user login__input">
    <input type="text" placeholder="Password" id="passInp" class="login__pass login__input">
    <div class="login__custom-control">
      <input type="checkbox" class="login__custom-control--input" id="customSwitch1">
      <label class="login__custom-control--label" for="customSwitch1">Keep me Logged In</label>
    </div>
    <button type="text" id="sub_btn" class="login__btn">Sign Up</button>
    <a href="../register/register.html" class="login__btn login__link">Want to Create A New Account?</a>
  </div>

  <script type="module" src="./login.js"></script>

</body>
</html>
