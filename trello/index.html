<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trello</title>
    <script defer src="./js/mine.js"></script>
  </head>

  <body>
    <button class="button__log">Вход</button>
    <div class="app">
      <div class="boards">
        <div class="boards__item">
          <span contenteditable="true" class="title">Введите название</span>
          <div class="list">
            <div class="list__item" draggable="true">Стартовая карточка</div>
          </div>

          <div class="form">
            <textarea class="textarea" placeholder="Название карточки"></textarea>

            <div class="buttons">
              <button class="add__item-btn">Добавить карточку</button>
              <button class="cancel__item-btn">Отмена</button>
            </div>
          </div>

          <div class="add__btn">
            <span>+</span>
            <p>Добавить карточку</p>
          </div>

        </div>
      </div>

      <div class="button">Добавить доску</div>
    </div>

    <div class="forma">
      <div class="forma__btn">
        <button type="button" class="toggle__btn login">Вход</button>
        <button type="button" class="toggle__btn register">Регистрация</button>
      </div>

      <div class="forma__input forms">
        <form id="login" class="forma__input--group">
          <input type="text" class="input__field" placeholder="User Name" required>
          <input type="password" class="input__field" placeholder="Password" required>
          <button type="submit" class="submit__btn">Вход</button>
        </form>
  
        <form id="register" class="forma__input--group">
          <input type="text" class="input__field" placeholder="User Name" required>
          <input type="email" class="input__field" placeholder="Email" required>
          <input type="password" class="input__field" placeholder="Password" required>
          <button type="submit" class="submit__btn">Регистрация</button>
        </form>
      </div>

      <button class="button__close">X</button>

    </div>
  </body>
</html>
